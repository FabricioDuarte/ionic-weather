<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" style="height:125px;padding:10px">
      <img src="./img/logo-asap.png" style="width:100%"/>
    </ion-header-bar>
    <ion-content style="margin-top: 80px;">
      <ion-list>
        <ion-item  menu-close ng-href="#/app/home">
          {{ 'SUMMARY' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
           {{ 'SETTINGS' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/home">
           {{ 'ABOUT' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
